<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen iFrame</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    iframe {
      position: fixed;  /* Sticks iframe to viewport */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;    /* Removes default border */
      z-index: 9999;   /* Makes sure it's on top */
    }
  </style>
</head>
<body>
  <iframe src="https://dlhd.link/stream/stream-53.php"></iframe>
</body>
</html>
